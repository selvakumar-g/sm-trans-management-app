<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" type="text/css"
	href="/css/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="/css/bootstrap/fontawesome.min.css" />

<script src="/js/bootstrap/jquery.min.js"></script>
<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/js/bootstrap/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css"
	href="/css/bootstrap/components/bootstrap-select.min.css" />
<script src="/js/bootstrap/components/bootstrap-select.min.js"></script>

<link rel="stylesheet" type="text/css" href="/css/toast/toastr.min.css" />
<script src="/js/others/toastr.min.js"></script>

<link rel="stylesheet" type="text/css" href="/css/app.css" />
<script src="/js/others/handlebars.min-latest.js"></script>
<script src="/js/utility.js"></script>
<script src="/js/app.js"></script>
<script src="/js/vehicle.js"></script>

<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>sm-app:Vehicle</title>
</head>
<body>
	<header> </header>
	<main class="pt-4">
	<div class="container">
		<h3 class="bd-title pb-3 titleline">Vehicle</h3>
		<div>
			<form>
				<div class="form-row">
					<div class="col-md-4 mb-3"><label>Vehicle name</label> <input
						type="text" class="form-control" id="vehicle_name"
						placeholder="Enter vehicle name"
						data-rules="[{'mandatory' : 'Vehicle name cannot be empty'}]" />
						<div class="error-text mt-2"></div></div>
			</div>
				<div class="form-row">

					<div class="col-md-4 mb-3"><label>Vehicle number</label> <input
						type="text" class="form-control" id="vehicle_number"
						placeholder="Enter vehicle number"
						data-rules="[{'mandatory' : 'Vehicle number cannot be empty'}]" />
						<div class="error-text mt-2"></div></div>
					<div class="col-md-4 mb-3"><label>Vehicle type</label> <select
						class="custom-select" id="vehicle_type"
						data-rules="[{'mandatory' : 'Vehicle type cannot be empty'}]">
							<option value="">Choose..</option>
					</select>
						<div class="error-text mt-2"></div></div>
					<div class="col-md-4 mb-3"><label>Vehicle status</label> <select
						class="custom-select" id="vehicle_status"
						data-rules="[{'mandatory' : 'Vehicle status cannot be empty'}]">
							<option value="">Choose..</option>
					</select>
						<div class="error-text mt-2"></div></div>
			</div>
				<div class="form-row">
					<div class="col-md-4 mb-3"><label>Vehicle cost</label> <input
						type="text" class="form-control" id="vehicle_cost" value="0"
						placeholder="Enter vehicle cost"
						data-rules="[{'number_mandatory' : 'Vehicle cost cannot be empty or zero'}]" />
						<div class="error-text mt-2"></div></div>
					<div class="col-md-4 mb-3"><label>Investment</label> <input
						type="text" class="form-control" id="investment"
						placeholder="Enter Investment" value="0"
						data-rules="[{'number' : 'Investment cannot be text'}]" />
						<div class="error-text mt-2"></div></div>
					<div class="col-md-4 mb-3"><label>Loans</label> <select
						class="selectpicker" multiple="true" title="Choose"
						id="vehicle_loans">
					</select></div>
			</div>
				<div class="form-row">
					<div class="col-md-4 mb-3 offset-md-8">
						<button type="button" class="btn btn-secondary  float-right ml-3"
						id="btn_clear">clear</button>
						<button type="button" class="btn btn-success float-right"
						id="btn_save">Save</button>

				</div>
			</div>
		</form>
	</div>
		<h3 class="bd-title pb-3 titleline">Configured Vehicles</h3>
		<div id="vehicle_details" class="tile_container pt-3">
			<div class="row" id="vehicle_details_row"></div>
	</div>
	</div>
	</main>

	<script id="vehicle_details_template" type="text/x-handlebars-template">
		{{#each details}}
			<div class="col-md-4 mb-3">
				<div class="card">
					<div class="card-block data-container {{class}}" data-value="{{vehicleName}}">	
						<button type="button" class="btn-delete close mr-1" aria-label="Close" data-value="{{vehicleName}}">
  							<span aria-hidden="true">&times;</span>
						</button>	
						<div class="clearfix"></div>
						<p class="d-flex justify-content-center font-weight-bold">{{vehicleName}}</p>
						<p class="d-flex justify-content-center">{{vehicleNumber}}</p>
					</div>
				</div>
			</div>
		{{/each}}
	</script>
</body>
</html>
